    #   "docker stop tomcat &&
    #   mv /home/daekgil/tomcat/temp/blog/ROOT.war /home/daekgil/tomcat/webapps/blog/ROOT.war &&
    #   docker start tomcat"
  only:
    - master    
  tags:
   - Shell    